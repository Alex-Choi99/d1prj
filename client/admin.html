<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/admin.css">
    <script src="./js/checkAdmin.js"></script>
    <script src="./js/navbar.js"></script>
</head>

<body class="admin-page">
    <header>
        <div class="container">
        </div>
    </header>

    <!-- Initial Password Modal (shown on first access) -->
    <div id="initialPasswordModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <h2>Admin Authentication Required</h2>
            <p>Please enter your password to access the admin panel</p>
            <form id="initialPasswordForm">
                <div class="form-group">
                    <label for="initialPassword">Password:</label>
                    <input type="password" id="initialPassword" required>
                    <span class="error-message" id="initialPasswordError"></span>
                </div>
                <button type="submit" class="btn">Verify</button>
            </form>
        </div>
    </div>

    <!-- Action Password Modal (for delete/make admin actions) -->
    <div id="actionPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Confirm Action</h2>
            <p id="actionModalMessage">Please enter your password to confirm this action</p>
            <form id="actionPasswordForm">
                <div class="form-group">
                    <label for="actionPassword">Password:</label>
                    <input type="password" id="actionPassword" required>
                    <span class="error-message" id="actionPasswordError"></span>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn">Confirm</button>
                    <button type="button" class="btn btn-secondary" id="cancelActionBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <section class="admin-section" id="adminContent" style="display: none;">
        <div class="container">
            <h1>User Management</h1>
            
            <div class="admin-actions">
                <button id="deleteUsersBtn" class="btn btn-danger" disabled>Delete Selected</button>
                <button id="makeAdminBtn" class="btn btn-primary" disabled>Make Admin</button>
                <button id="increaseApiCallsBtn" class="btn btn-primary" disabled>Increase API Calls</button>
                <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
            </div>

            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="selectAll">
                            </th>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Remaining API Calls</th>
                            <th>User Type</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>

            <div id="loadingMessage" class="loading">Loading users...</div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="./js/Constants.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/admin.js"></script>
</body>

</html>
