<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Create Your Account</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Sign up to get started</p>
        </div>

        <div id="successMessage" class="success-message">
            Account created successfully! Redirecting...
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div id="emailError" class="error-message">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <div class="password-requirements">At least 8 characters</div>
                <div id="passwordError" class="error-message">Password must be at least 8 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <div id="confirmPasswordError" class="error-message">Passwords do not match</div>
            </div>

            <button type="submit" class="btn-signup">Sign Up</button>
        </form>

        <div class="divider">OR</div>

        <div class="signin-link">
            Already have an account? <a href="signin.html">Sign In</a>
        </div>
    </div>

    <script src="./js/Constants.js"></script>
    <script src="./js/FormHandler.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/SignUpFormHandler.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
