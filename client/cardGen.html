<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generator - Upload File</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cardGen.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Card Generator</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cardGen.html">Generate Cards</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="upload-container">
            <h1>Upload Your File</h1>
            
            <form class="upload-form" id="uploadForm">
                <div class="file-input-wrapper" id="fileDropZone">
                    <input 
                        type="file" 
                        id="fileInput" 
                        name="file"
                        accept=".pdf,.txt,.docx,.xlsx,.pptx"
                        required
                    >
                    <div class="file-input-label">
                        <div class="file-icon">üìÅ</div>
                        <div>
                            <strong>Click to browse</strong> or drag and drop your file here
                        </div>
                        <div class="supported-formats">
                            Supported formats: PDF, TXT, DOCX, XLSX, PPTX
                        </div>
                    </div>
                </div>

                <div class="file-info" id="fileInfo">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    Generate Cards
                </button>
            </form>

            <div class="response-container" id="responseContainer" style="display: none;">
                <h2>AI Response</h2>
                <div class="response-content" id="responseContent"></div>
            </div>
        </div>
    </div>

    <script src="js/UploadFileFormHandler.js"></script>
    <script src="js/ResponseDisplay.js"></script>
</body>
</html>
